<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Rock - Scissors - Paper</h1>
        </div>
        <div id="choose">
            <div class="sign" id="rock">👊</div>
            <div class="sign" id="scissors">✌️</div>
            <div class="sign" id="paper">✋</div>
        </div>
        <div id="screen">
            <span>Player: <span id="player_use"></span></span><br>
            <span>Computer: <span id="comp_use"></span></span>
        </div>
        <div id="result"></div>
        <div id="counter">
            <p>Player score: <span id="player_scr">0</span></p>
            <p>Computer score: <span id="comp_scr">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
