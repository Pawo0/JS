<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slides</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="slides">
            <img class="slide" src="deadpool.jpg" alt="Deadpool">
            <img class="slide" src="shawshank.webp" alt="Shawshank">
            <img class="slide" src="lalaland.webp" alt="LaLaLand">
            <button id="prev" onclick="prevSlide()">&#10094</button>
            <button id="next" onclick="nextSlide()">&#10095</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
