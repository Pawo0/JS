<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="title"><h1>To-Do List</h1></div>
        <div id="add_panel">
            <label>
                <input type="text" id="add_text" placeholder="Add your task">
                <button id="add_btn">Add</button>
            </label>
        </div>
        <div id="content">
            <ul>
                <li class="task">
                    <label>
                        <input type="checkbox" class="task_chk"> <span class="checkmark"></span><span class="text_task">Some task 1</span>
                    </label>
                    <span class="del_task">✖</span>
                </li>
                <li class="task">
                    <label>
                        <input type="checkbox" class="task_chk"> <span class="checkmark"></span><span class="text_task">Some task 2</span>
                    </label>
                    <span class="del_task">✖</span>
                </li>

            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
