<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="title"><h1>To-Do List</h1></div>
        <div id="add_panel">
            <label>
                <input type="text" id="add_text" placeholder="Add your task">
                <button id="add_btn" onclick="add_to_list()">Add</button>
            </label>
        </div>
        <div id="content">
            <ul id="tasks">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
